<!-- Subnavigation -->
<subnavigation></subnavigation>

<!-- OurTeam Header -->
<div class="o-header">
  <div class="container text-center">
    <h1>{{title}}<div class="o-underline"></div></h1>

  </div>
</div>




<!-- Our Team -->
<div class="container">

  <!-- Kris Flynn Row Begin -->
  <div class="row qs contact-card" *ngFor="let item of team">
    <div class="o-card">
      <div class="col-md-3 col-sm-12">
        <img alt="{{item.name}}" [height]="item.height" [src]="'../assets/images/'+item.image" class="img-rounded"/>
        <p *ngIf='item.email'>
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i> <a href="{{item.linkedIn}}" target="_blank">Connect to {{item.name}} on LinkedIn</a>
          <br>
          <i class="fa fa-envelope" aria-hidden="true"></i> <a href="mailto:{{item.email}}">{{item.email}}</a>
        </p>
      </div>
      <div class="col-md-9 col-sm-12" >
        <h3>
          {{item.name}}
          <br/>
          <span style="font-size: 18px">{{item.role}}</span>
        </h3>
        <p>
          {{item.summary}}
        </p>
      </div>
     </div>
  </div>
</div>
